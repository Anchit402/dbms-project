<body style="background-color: #1a202c;">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<section class="text-gray-500 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-white">ORDER_ITEMS TABLE</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">DELETE THE ITEMS AS PER THE POLICY</p>
        </div>
        <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left whitespace-no-wrap">
            <thead>
                <tr>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800 rounded-tl rounded-bl">Order_id</th>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800">Item_id</th>
                    <th class="w-10 title-font tracking-wider font-medium text-white text-sm bg-gray-800 rounded-tr rounded-br"></th>
                </tr>
            </thead>
            <tbody>
                <form action="" method="POST">
                    {% for i in all_ids %}
                    <tr>
                        
                        <td class="px-4 py-3">
                            <input type="text" name="order_id" value="{{i[0]}}" style="background-color: #1a202c; color: white;">
                        </td>
                        <td class="px-4 py-3">
                            <input type="text" name="item_id" value="{{i[2]}}" style="background-color: #1a202c; color: white;">
                        </td>
                        <td>
                            <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" type="submit" value="Delete-{{i[0]}}-{{i[1]}}" name="submit">DELETE</button>
                        </td>
                        
                    </tr>
                    
                    {% endfor %}
                        
            </tbody>
            </table>
        
        </div>
    </form>
        <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
            <a href="/home"><button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">HOME</button></a>
        
        </div>
        </div>
        <script type="text/javascript">
            $(".chosen").chosen();
        </script>
    </section>
</body>
